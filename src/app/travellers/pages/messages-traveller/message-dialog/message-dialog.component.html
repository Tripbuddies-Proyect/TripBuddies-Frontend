<div class="main-div">
  <label class="title">Send Message</label>
  <div class="spacer"></div>
  <div class="answer">
    <mat-form-field appearance="fill" style="width: calc(100% - 40px);">
      <textarea matInput (keydown.enter)="SendMessage(data)" [(ngModel)]='answer'></textarea>
    </mat-form-field>
    <button mat-icon-button (click)="SendMessage(data)">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
