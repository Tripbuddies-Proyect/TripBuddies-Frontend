<div class="form-container">
  <button mat-icon-button class="btn-back" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <table>
    <tr>
      <th><mat-card-title>Profile+</mat-card-title></th>
    </tr>
    <tr>
      <td><mat-card-subtitle>Fill in your credentials</mat-card-subtitle></td>
    </tr>
  </table>
  <section class="items-section">
    <p>Login as</p>
    <mat-radio-group [(ngModel)]="logger">
      <mat-radio-button name="traveler_option_button" class="items-margin" value="traveller" checked>Traveller</mat-radio-button>
      <mat-radio-button  name="carrier_option_button" class="items-margin" value="business">Business</mat-radio-button>
    </mat-radio-group>
  </section>
  <div class="form-login">
    <form class="form-to-login" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <!--Email-->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input name="email" type="text" matInput formControlName="email" placeholder="example@gmail.com">
        <mat-error *ngIf="email?.errors?.['required']">Email is <strong>required</strong></mat-error>
        <mat-error *ngIf="email?.errors?.['pattern'] || email?.errors?.['email'] ">Please enter valid <strong>email</strong></mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input name="password" type="password" matInput formControlName="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is <strong>required</strong></mat-error>
      </mat-form-field>
      <button class="btnLogIn" name="login_button" at-raised-button color="primary" type="submit" (click)="openDialog()" >Log In</button>
    </form>
    <ul>
      <li><a routerLink="/forgot-password">Forgot Password?</a></li>
      <li><a name="signUp" routerLink="/sign-up/traveller">Create a new account</a></li>
    </ul>
  </div>
  <p>Â© 2022 TripBuddies.All your privacy is sure!</p>
</div>
